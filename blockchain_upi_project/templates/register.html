<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - UPI Blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 col-md-6">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4 text-center">üîê Register</h2>
            <form method="POST">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label>UPI ID (e.g., name@bank)</label>
                    <input type="text" class="form-control" name="upi" required pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z]+$" title="Enter UPI like name@bank">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" id="password" required>
                        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById("password");
            pwd.type = pwd.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
