<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - UPI Blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">ðŸ’¸ Welcome, {{ user.name }}</h2>
            <form method="POST">
                <div class="mb-3">
                    <label>Your UPI ID</label>
                    <input type="text" class="form-control" value="{{ user.upi }}" readonly>
                </div>
                <div class="mb-3">
                    <label>Send To (Receiver UPI)</label>
                    <select class="form-control" name="to" required>
                        {% for r in receivers %}
                            <option value="{{ r.upi }}">{{ r.name }} ({{ r.upi }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label>Amount (â‚¹)</label>
                    <input type="number" step="0.01" class="form-control" name="amount" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Send Money</button>
            </form>

            <div class="mt-4 text-center">
                <a href="/transactions" class="btn btn-outline-primary btn-sm">ðŸ§¾ View Transactions</a>
                <a href="/blockchain" class="btn btn-outline-secondary btn-sm">ðŸ”— View Blockchain</a>
                <a href="/logout" class="btn btn-outline-danger btn-sm">ðŸšª Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
